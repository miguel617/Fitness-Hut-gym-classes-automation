name: Scheduled Docker Job

on:
  # Allow the workflow to be manually triggered
  workflow_dispatch:

  # Schedule runs at specific times
  schedule:
    - cron: "15 12 * * 6"    # Runs 37 or 49 hours less (UTC time) to schedule Monday : 13:15 - Body Pump
    - cron: "15 17 * * 6"    # Runs 37 or 49 hours less (UTC time) to schedule Monday : 18:15 - Body Attack
    - cron: "15 12 * * 0"    # Runs 37 or 49 hours less (UTC time) to schedule Tuesday : 13:15 - Body Attack
    - cron: "30 17 * * 1"    # Runs 37 or 49 hours less (UTC time) to schedule Wednesday : 18:30 - Body Pump
    - cron: "15 12 * * 2"    # Runs 37 or 49 hours less (UTC time) to schedule Thursday : 13:15 - Body Pump
    - cron: "15 17 * * 3"    # Runs 37 or 49 hours less (UTC time) to schedule Friday : 18:15 - Body Pump
    - cron: "15 18 * * 3"    # Runs 37 or 49 hours less (UTC time) to schedule Friday : 19:15 - Body Attack

jobs:
  run-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t fh-automation-image .

      - name: Run Docker container
        run: |
          docker run \
            -e SMTP_USER=${{ secrets.SMTP_USER }} \
            -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
            -e FH_USERNAME=${{ secrets.FH_USERNAME }} \
            -e FH_PWD=${{ secrets.FH_PWD }} \
            fh-automation-image